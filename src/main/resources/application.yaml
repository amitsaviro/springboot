server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  application:
    name: first-project-application
eureka:
 client:
  register-with-eureka: false
  fetch-registry: false

redis:
  host: localhost
  port: 6379
  ttl: 60
